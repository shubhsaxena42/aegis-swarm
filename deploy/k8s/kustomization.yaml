# ═══════════════════════════════════════════════════════════════════════════════
#  Kustomization — Deploy all Aegis Swarm K8s resources
#  Usage: kubectl apply -k k8s/
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aegis-swarm

commonLabels:
  app.kubernetes.io/part-of: aegis-swarm
  app.kubernetes.io/managed-by: kustomize

resources:
  - 00-namespace.yaml
  - 00-persistent-volumes.yaml
  - 01-redpanda.yaml
  - 02-flink.yaml
  - 03-monitoring.yaml
  - 04-mlplatform.yaml
  - 05-application.yaml
  - 06-networking.yaml
  - 07-observability.yaml
