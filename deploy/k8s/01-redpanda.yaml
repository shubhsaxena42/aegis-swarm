# ═══════════════════════════════════════════════════════════════════════════════
#  Redpanda — Kafka-Compatible Streaming (StatefulSet)
#  Used for: Drone telemetry ingestion, event streaming
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: aegis-swarm
  labels:
    app: redpanda
    component: streaming
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
        component: streaming
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
          args:
            - redpanda
            - start
            - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
            - --advertise-kafka-addr internal://redpanda:9092,external://redpanda:19092
            - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
            - --advertise-pandaproxy-addr internal://redpanda:8082,external://redpanda:18082
            - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
            - --rpc-addr redpanda:33145
            - --advertise-rpc-addr redpanda:33145
            - --mode dev-container
            - --smp 1
            - --memory 1G
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 8082
              name: pandaproxy
            - containerPort: 8081
              name: schema-reg
            - containerPort: 9644
              name: admin
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            exec:
              command: ["rpk", "cluster", "health"]
            initialDelaySeconds: 30
            periodSeconds: 15
          volumeMounts:
            - name: redpanda-data
              mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
    - metadata:
        name: redpanda-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# ── Redpanda Services ──────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: aegis-swarm
  labels:
    app: redpanda
spec:
  clusterIP: None
  selector:
    app: redpanda
  ports:
    - port: 9092
      targetPort: 9092
      name: kafka
    - port: 8082
      targetPort: 8082
      name: pandaproxy
    - port: 8081
      targetPort: 8081
      name: schema-registry
    - port: 9644
      targetPort: 9644
      name: admin

---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-external
  namespace: aegis-swarm
spec:
  type: NodePort
  selector:
    app: redpanda
  ports:
    - port: 19092
      targetPort: 9092
      nodePort: 30092
      name: kafka-external

---
# ── Redpanda Console ──────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-console
  namespace: aegis-swarm
  labels:
    app: redpanda-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-console
  template:
    metadata:
      labels:
        app: redpanda-console
    spec:
      containers:
        - name: console
          image: docker.redpanda.com/redpandadata/console:v2.8.0
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKERS
              value: "redpanda:9092"
            - name: KAFKA_SCHEMAREGISTRY_ENABLED
              value: "true"
            - name: KAFKA_SCHEMAREGISTRY_URLS
              value: "http://redpanda:8081"
            - name: REDPANDA_ADMINAPI_ENABLED
              value: "true"
            - name: REDPANDA_ADMINAPI_URLS
              value: "http://redpanda:9644"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-console
  namespace: aegis-swarm
spec:
  selector:
    app: redpanda-console
  ports:
    - port: 8080
      targetPort: 8080

---
# ── Topic Init Job ─────────────────────────────────────────────────────────────
apiVersion: batch/v1
kind: Job
metadata:
  name: redpanda-topic-init
  namespace: aegis-swarm
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-redpanda
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z redpanda 9092; do sleep 2; done"]
      containers:
        - name: init-topics
          image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
          command:
            - /bin/bash
            - -c
            - |
              rpk topic create drone.telemetry --brokers redpanda:9092 --partitions 6 --replicas 1 --topic-config retention.ms=86400000
              rpk topic create drone.health.alerts --brokers redpanda:9092 --partitions 3 --replicas 1 --topic-config retention.ms=604800000
              rpk topic create drone.inference.results --brokers redpanda:9092 --partitions 6 --replicas 1 --topic-config retention.ms=86400000
              rpk topic create drone.mission.commands --brokers redpanda:9092 --partitions 3 --replicas 1 --topic-config retention.ms=604800000
              rpk topic create drone.battery.events --brokers redpanda:9092 --partitions 3 --replicas 1
              rpk topic create drone.metrics.aggregated --brokers redpanda:9092 --partitions 3 --replicas 1
              echo "All topics created"
              rpk topic list --brokers redpanda:9092
