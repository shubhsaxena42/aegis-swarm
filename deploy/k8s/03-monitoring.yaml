# ═══════════════════════════════════════════════════════════════════════════════
#  Prometheus + Grafana — Monitoring Stack
#  Scrapes: Flink, Redpanda, Drone Exporter, MLFlow
# ═══════════════════════════════════════════════════════════════════════════════

# ── Prometheus ConfigMap ───────────────────────────────────────────────────────
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: aegis-swarm
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "drone-fleet"
        scrape_interval: 5s
        static_configs:
          - targets: ["drone-metrics-exporter:9100"]
            labels:
              service: "drone-fleet"

      - job_name: "flink"
        static_configs:
          - targets:
              - "flink-jobmanager:9249"
              - "flink-taskmanager:9249"
            labels:
              service: "flink"

      - job_name: "redpanda"
        static_configs:
          - targets: ["redpanda:9644"]
            labels:
              service: "redpanda"

      - job_name: "mlflow"
        static_configs:
          - targets: ["mlflow:5000"]
            labels:
              service: "mlflow"

  alerts.yml: |
    groups:
      - name: drone-fleet-alerts
        rules:
          - alert: DroneBatteryCritical
            expr: drone_battery_level < 15
            for: 30s
            labels:
              severity: critical
            annotations:
              summary: "Drone {{ $labels.drone_id }} battery critical ({{ $value }}%)"

          - alert: DroneHealthScoreLow
            expr: drone_health_score < 50
            for: 1m
            labels:
              severity: warning
            annotations:
              summary: "Drone {{ $labels.drone_id }} health score low ({{ $value }})"

          - alert: FlinkJobFailed
            expr: flink_jobmanager_job_uptime == 0
            for: 30s
            labels:
              severity: critical
            annotations:
              summary: "Flink job failure detected"

---
# ── Prometheus Deployment ──────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: aegis-swarm
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=30d"
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: prometheus-config
              mountPath: /etc/prometheus/alerts.yml
              subPath: alerts.yml
            - name: prometheus-storage
              mountPath: /prometheus
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: aegis-swarm
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: aegis-swarm
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090

---
# ── Grafana Deployment ─────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: aegis-swarm
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.4.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aegis-secrets
                  key: GRAFANA_PASSWORD
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel,grafana-simple-json-datasource"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: aegis-swarm
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: aegis-swarm
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30030

---
# ── Drone Metrics Exporter ─────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-metrics-exporter
  namespace: aegis-swarm
  labels:
    app: drone-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drone-metrics-exporter
  template:
    metadata:
      labels:
        app: drone-metrics-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      containers:
        - name: exporter
          image: aegis-swarm/drone-exporter:latest
          ports:
            - containerPort: 9100
          envFrom:
            - configMapRef:
                name: aegis-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: drone-metrics-exporter
  namespace: aegis-swarm
spec:
  selector:
    app: drone-metrics-exporter
  ports:
    - port: 9100
      targetPort: 9100
